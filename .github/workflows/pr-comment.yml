name: PR Comment

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  comment:
    name: Add PR Comment
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and collect stats
        id: build-stats
        run: |
          npm run build > build-output.txt 2>&1 || true

          # Extract relevant stats
          if [ -f "build-output.txt" ]; then
            echo "BUILD_OUTPUT<<EOF" >> $GITHUB_OUTPUT
            cat build-output.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let buildOutput = 'Build output not available';
            try {
              buildOutput = fs.readFileSync('build-output.txt', 'utf8');
            } catch (e) {
              console.log('Could not read build output');
            }

            const comment = `## ðŸš€ Build Status

            **Branch:** \`${context.payload.pull_request.head.ref}\`
            **Commit:** ${context.payload.pull_request.head.sha.substring(0, 7)}

            ### Build Output
            \`\`\`
            ${buildOutput.substring(0, 2000)}
            \`\`\`

            ---
            *Automated comment by GitHub Actions*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
